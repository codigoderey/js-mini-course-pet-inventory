<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<title>Home - Pet Inventory</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-secondary">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img
						src="/img/puppy-inventory-tutorial-logo.png"
						alt="Logo"
						width="30"
						height="24"
						class="d-inline-block align-text-top"
					/>
					Pet Inventory
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li
							style="width: fit-content"
							class="nav-item d-flex align-items-center text-tertiary px-3 me-2 my-1 lg-mb-0"
						>
							<i class="bi bi-card-list me-2 lg-me-0"></i>
							<a class="nav-link" href="/list.html">List</a>
						</li>
						<li
							style="width: fit-content"
							class="nav-item d-flex align-items-center text-tertiary px-3 my-1 lg-mb-0"
						>
							<i class="bi bi-plus-circle me-2 lg-me-0"></i>
							<a class="nav-link" href="/new.html">New</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<header>
				<div class="p-5 bg-light">
					<div class="container-fluid py-5">
						<h1 class="display-5 fw-bold">Pet Inventory</h1>
						<p class="col-md-8 fs-4">Update pet information.</p>
					</div>
				</div>
			</header>
			<div id="pet-submit"></div>

			<!-- new pets bootstrap 5 form field -->
			<section class="container my-5">
				<div class="row">
					<div class="col-12">
						<form id="pet-update">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input
									type="text"
									class="form-control"
									id="name"
									placeholder="Max"
								/>
							</div>
							<div class="mb-3">
								<label for="type" class="form-label">Type</label>
								<input
									type="text"
									class="form-control"
									id="type"
									placeholder="Dog"
								/>
							</div>
							<div class="mb-3">
								<label for="age" class="form-label">Age</label>
								<input
									type="number"
									class="form-control"
									id="age"
									placeholder="2"
								/>
							</div>
							<button type="submit" class="btn btn-primary">Update</button>
						</form>
						<div id="message-container"></div>
					</div>
				</div>
			</section>
		</main>
		<div hidden id="pet-list"></div>
		<footer class="bg-dark text-white container-fluid py-5">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-6">
						<h3>About</h3>
						<p>
							Pet Invetory is a simple web app that allows you to keep track of
							your organization pets.
						</p>
					</div>
					<div class="col-12 col-md-6">
						<h3>Links</h3>
						<ul class="list-disc">
							<li>
								<a href="/" class="text-white">Home</a>
							</li>
							<li>
								<a href="/list.html" class="text-white">List</a>
							</li>
							<li>
								<a href="/new.html" class="text-white">New</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
